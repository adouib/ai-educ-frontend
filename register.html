<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="login.html" media="all" onload="this.media='all'"><style>body{font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;background-color:#f0f2f5}.form-container{background:white;padding:2rem;border-radius:8px;box-shadow:0 4px 12px rgba(0,0,0,.1);width:320px}h2{text-align:center;color:#333}input{width:100%;padding:10px;margin-bottom:10px;border:1px solid #ccc;border-radius:4px;box-sizing:border-box}button{width:100%;padding:10px;background-color:#28a745;color:white;border:none;border-radius:4px;cursor:pointer;font-size:16px}.link{text-align:center;margin-top:15px}.error{color:red;text-align:center;margin-bottom:10px}</style>
</head>
<body>

<div class="form-container">
    <h2>Créer un compte</h2>
    <div id="error-message" class="error"></div>
    <form id="register-form">
        <input type="text" id="prenom" placeholder="Prénom" required>
        <input type="text" id="nom" placeholder="Nom" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <label for="date_naissance">Date de naissance:</label>
        <input type="date" id="date_naissance" required>
        <button type="submit">S'inscrire</button>
    </form>
    <div class="link">
        <p>Déjà un compte ? <a href="login.html">Connectez-vous</a></p>
    </div>
</div>

<script>
    //const API_URL = 'http://127.0.0.1:8000';
    const API_URL = 'https://ai-educ-backend.onrender.com';
    const form = document.getElementById('register-form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        errorMessage.textContent = '';

        const userData = {
            prenom: document.getElementById('prenom').value,
            nom: document.getElementById('nom').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            date_naissance: document.getElementById('date_naissance').value,
        };

        try {
            const response = await fetch(`${API_URL}/inscription`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            });

            if (response.status === 201) {
                alert('Compte créé avec succès ! Vous pouvez maintenant vous connecter.');
                window.location.href = 'login.html';
            } else {
                const errorData = await response.json();
                errorMessage.textContent = errorData.detail || 'Une erreur est survenue.';
            }
        } catch (error) {
            errorMessage.textContent = 'Erreur de connexion au serveur.';
        }
    });
</script>

</body>
</html>
